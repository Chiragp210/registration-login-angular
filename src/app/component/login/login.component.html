<div style="padding: 20px;">
    <div style="display: flex; justify-content: center; align-items: center;">
        <div class="card rounded" style="width: 80%; max-width: 600px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <h2 style="text-align: center; padding-top: 10px;">Login</h2>
            <form (ngSubmit)="onLogin()" [formGroup]="loginForm" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                <div class="mx-5" style="width: 100%; display: flex; flex-wrap: wrap;">
                    <mat-form-field class="p-3" style="width: 100%;" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">Please enter a valid email address</mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">Email is required</mat-error>
                    </mat-form-field>

                    <mat-form-field class="px-3" style="width: 100%;" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" [formControl]="passwordFormControl">
                        <mat-error *ngIf="passwordFormControl.invalid && (passwordFormControl.dirty || passwordFormControl.touched)">
                            Password is required and must be at least 6 characters long
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="example-button p-3 rounded">
                    <button mat-raised-button color="primary" class="rounded p-3">Login</button>
                </div>

                <div class="example-button p-3 rounded">
                    <p style="font-size: larger;">Create your account <a routerLink="/register" class="btn-primary" role="button">Register/SignUp</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
